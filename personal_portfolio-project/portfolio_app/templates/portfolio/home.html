<h1>This is my portfolio</h1>

{% load static %}

<a href="{% url 'blog:all_blogs' %}">Blog</a>
<br>
<a href="{% static 'portfolio/CV_AndreiTelehoi.pdf' %}">Resume</a>

<img src="{% static 'portfolio/me.jpg' %}" alt="Image not found" height=400 width=300>
